  <title>AI Lab Assistant</title>

<body>

		  Hi,我想知道Histag蛋白提纯实验有那些关键步骤？

	  <!-- </div> -->
    </div>
    <div class="chat-input">

      <button id="submit-btn">发送</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
