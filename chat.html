<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lab Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="hero">
		<div class="hero-body">
		  <div class="container is-max-desktop">
			<div class="columns is-centered">
			  <div class="column has-text-centered">
				<h1 class="title is-1 publication-title">AI实验辅助</h1>
			  </div>
			</div>
		  </div>
		</div>
	</section>
	
  <div class="chat-container">
    <div class="chat-display">
	  <!-- <div class="chat-message"> -->
	    <div class="message chat-message-response">
		  Hello,我是你的AI实验助手。欢迎询问关于本课程的任何问题！
		</div>
		<div class="message chat-message-user">
		  Hi,我想知道Histag蛋白提纯实验有那些关键步骤？
		</div>
		<div class="message chat-message-response">
		  <p>Histag蛋白提纯主要包含一下三个主要步骤</p>
		  <li>细胞分裂</li>
		  <li>镍亲和层析</li>
		  <li>蛋白质浓度的分光光度法测定</li>
		</div>
		<div class="message chat-message-user">
		  请问进行EMSA实验的目的是什么？
		</div>
		<div class="message chat-message-response">
		  <p>检验蛋白质和RNA的相互作用强度</p>
		</div>
	  <!-- </div> -->
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="请输入问题">
      <button id="submit-btn">发送</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
